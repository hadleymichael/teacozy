<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy - Portland, Maine's best little tea shop</title>
      <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy">
      <div class="nav">
        <span>Mission</span>
        <span>Tea</span>
        <span>Locations</span>
      </div>
    </div>
    <div class="largeimg">
      <div class="mission">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanlly Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>

      </div>
    </div>
    <div class="tom">

      <div class="tomimgs">
        <div class="tomimgs1">
          <div class="berry">
            <img src="./resources/images/img-berryblitz.jpg" alt="Berry Blitz">

          </div>
          <div class="spiced">
            <img src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum">

          </div>

            <img src="./resources/images/img-donut.jpg" alt="Seasonal Donuts">
            <span>Seasonal Donuts</span>
          </div>
        </div>
        <div class="tomimgs2">
          <div class="myrtle">
            <img src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="bedford">
            <img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre">
            <span>Bedford Bizarre Tea</span>
          </div>
        </div>
      </div>

    </div>

    </div>
    <div class="locations">

    </div>
    <div class="footer">

    </div>
